<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>我的攝影作品</title>
  <link rel="stylesheet" href="portrait_style.css" />
</head>
<body>
  <header class="hero-section">
    <img
      class="hero-bg"
      src="https://redmonkey31.vercel.app/portrait/img/102/IMG_3607.webp"
      alt="視差背景圖"
    />
    <div class="hero-content">
      <h1>POWER UP YOUR PHOTO LIFE</h1>
      <p>TRAVEL & RECORD The Wonderful Moment</p>
    </div>
  </header>

  <section class="info-section">
    <div class="info-content">
      <h2>與我聯絡 | Contact Me</h2>
      <p>Get To Know Me</p>
    </div>
  </section>

  <section class="parallax-divider">
    <img
      class="parallax-divider-bg"
      src="https://redmonkey31.vercel.app/portrait/img/104/IMG_5410.webp"
      alt="第二個視差背景圖"
    />
  </section>
  <main class="gallery-section">
    <h2>我的作品集</h2>
    <div class="gallery-grid" id="gallery-container"></div>
  </main>

  <div id="lightbox" class="lightbox">
    <span class="lightbox-close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
  </div>

  <button id="back-to-top" title="回到頂端">↑</button>

  <script src="portrait_script.js"></script>
  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
</body>
</html>
